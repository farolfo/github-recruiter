<!doctype html>
<html lang="en" ng-app="githubRecruiter">
<head>
    <meta charset="utf-8">
    <title>GitHub recruiter</title>

    <link rel="icon" type="image/png" href="http://farolfo.github.io/github-recruiter/app/img/inspectocat.png">

    <link rel="stylesheet" href="styles/css/normalize.css"/>
    <link rel="stylesheet" href="styles/css/app.css"/>
    <!-- Latest compiled and minified CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="header">
      <div class="headerToolbar">
          <a ui-sref="search.organization"><div class="githubLogo"><div class="recruiterLogo">recruiter</div></div></a>
          <a class="headerLabel" href="https://github.com/farolfo/github-recruiter" target="_blank"><i class="fa fa-github"></i> Developers</a>
          <a class="headerLabel" >What is this?</a>
      </div>
      <div class="octocatImage"><div class="hiding-octocat"></div></div>
      <label class="resume">looking for developers?<p>List all your watchers stargazers, contributors and whoever that got involved with your GitHub projects</p></label>
  </div>

  <div ui-view></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-resource/angular-resource.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
