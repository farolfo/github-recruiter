<!doctype html>
<html lang="en" ng-app="githubRecruiter">
<head>
    <meta charset="utf-8">
    <title>GitHub recruiter</title>

    <link rel="icon" type="image/png" href="http://farolfo.github.io/github-recruiter/app/img/inspectocat.png">

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <!-- Latest compiled and minified CSS -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="githubRecruiterCtrl">
  <div class="header">
      <div class="headerToolbar">
          <a class="headerLabel last" href="#">About</a>
          <a class="headerLabel" href="#">Developers</a>
          <a class="headerLabel" href="#">Get started</a>
      </div>
      <div class="octocatImage"><div class="githubLogo"><div class="recruiterLogo">recruiter</div></div></div>
  </div>

  <div class="searchContainer">
      <ul class="nav nav-tabs">
          <li class="organizationTab"><a ui-sref="organization">by organization</a></li>
          <li class="repositoryTab"><a ui-sref="repository">by repository</a></li>
      </ul>
      <div ui-view></div>
  </div>

  <div id="resultsContainer">
      <div class="search-loading" style="display: none">
          <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
          </div>
          Searching for candidates...
      </div>

      <div ng-repeat="result in results">
          <search-result result="result"></search-result>
      </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
