<div class="formContainer">
    <div class="inputContainer">
        <input type="query" id="ownerQuery" class="form-control" placeholder="Owner's name. i.e.: farolfo" ng-model="owner">
        <input type="query" id="repositoryQuery" class="form-control" placeholder="Repository's name. i.e.: github-recruiter" ng-model="repository">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="search()">Search</button>
</div>
