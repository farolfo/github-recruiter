<div class="formContainer">
    <div class="inputContainer">
        <input type="query" id="query" class="form-control" placeholder="Enter your organization's name. i.e.: Mulesoft" ng-model="organization">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="search()">Search</button>
    <small class="message">Search by organization may take a few minutes</small>
</div>
